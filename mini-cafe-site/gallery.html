<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café Bliss</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fdfdf8;
      color: #333;
      scroll-behavior: smooth;
    }

    header {
     background: linear-gradient(135deg, #2e7d32, #66bb6a);
     color: white;
     padding: 55px 20px;
     text-align: center;
    }

   header h1 {
    font-size: 1.8em;
   }

    nav {
      display: flex;
      justify-content: center;
      background-color: #388e3c;
      z-index: 100;
      position: sticky;
      top: 0;
    }
  
   nav a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
    }

   nav a:hover {
      background-color: #2e7d32;
    }

    .contact-section {
      padding: 50px 20px;
      max-width: 800px;
      margin: auto;
    }

      .gallery-card {
      border: 3px solid #2e7d32;
      border-radius: 12px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.1);
      height: 100%;
    }

    .gallery-card h4 {
      color: #2e7d32;
    }

    .visit-section {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 60px 20px;
      margin-top: 40px;
    }

    .visit-section a {
      background-color: #66bb6a;
      border: none;
      color: white;
      padding: 10px 25px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }

    .visit-section a:hover {
      background-color: #43a047;
    }

    footer {
      text-align: center;
      background: #2e7d32;
      color: white;
      padding: 25px 0;
      margin-top: 50px;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
 

<!-- Header -->
  <header>
    <h1>Cof's Café</h1>
    <p>Fresh • Organic • Delicious</p>
  </header>


  <!-- Navigation -->
  <nav>
    <a href="home.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="contact.html">Contact</a>
    <a href="gallery.html">Gallery</a>
  </nav>


    <!-- Gallery Section -->
  <section class="container my-5 text-center">
    <h2 class="mb-4" style="color:#2e7d32;">Our Gallery</h2>
    <div class="row g-4">
      <div class="col-12 col-md-4">
        <div class="card">
          <img src="images/cafe 1.png" class="card-img-top img-fluid" alt="Coffee 1">
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card">
          <img src="images/cafe2.png" class="card-img-top img-fluid" alt="Coffee 2">
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card">
          <img src="images/cafe3.png" class="card-img-top img-fluid" alt="Coffee 3">
        </div>
      </div>
    </div>
  </section>

  <!-- Visit Section -->
  <section class="visit-section">
    <h2>Visit Us Today!</h2>
    <p>We're open from 8 AM to 8 PM daily</p>
    <a href="menu.html">See Our Menu</a>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Cof's Café. All Rights Reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
