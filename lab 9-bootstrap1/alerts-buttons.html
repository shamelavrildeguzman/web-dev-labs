<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert and Button Showcase – Green Aesthetic</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #e9f5ec; /* light green background */
      font-family: 'Poppins', sans-serif;
    }
    h2 {
      color: #2e7d32;
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
    }
    .container {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(46, 125, 50, 0.2);
      padding: 40px;
      max-width: 700px;
    }
    .alert {
      border-radius: 12px;
    }
    .alert-success {
      background-color: #d0f0c0;
      color: #2e7d32;
      border: 1px solid #a5d6a7;
    }
    .alert-warning {
      background-color: #fff8e1;
      color: #827717;
      border: 1px solid #fdd835;
    }
    .alert-danger {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #ef9a9a;
    }
    .btn-primary {
      background-color: #43a047;
      border: none;
    }
    .btn-primary:hover {
      background-color: #2e7d32;
    }
    .btn-secondary {
      background-color: #81c784;
      border: none;
      color: #1b5e20;
    }
    .btn-secondary:hover {
      background-color: #66bb6a;
    }
    .btn-outline-success {
      color: #2e7d32;
      border-color: #2e7d32;
    }
    .btn-outline-success:hover {
      background-color: #2e7d32;
      color: white;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="container text-center">
    <h2>Activity 5: Alerts and Buttons</h2>


    <h4 class="mb-3 text-success">Alerts</h4>
    <div class="alert alert-success" role="alert">
      ✅ Success! Everything is running smoothly.
    </div>
    <div class="alert alert-warning" role="alert">
      ⚠️ Caution! Double-check your inputs.
    </div>
    <div class="alert alert-danger" role="alert">
      ❌ Error! Something went wrong.
    </div>

    <hr class="my-4">

    <h4 class="mb-3 text-success">Buttons</h4>
    <button class="btn btn-primary m-1">Primary</button>
    <button class="btn btn-secondary m-1">Secondary</button>
    <button class="btn btn-outline-success m-1">Outline Success</button>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
