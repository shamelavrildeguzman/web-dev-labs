<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List - Small</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    .container {
        background: white;
        padding: 15px 20px;
        border-radius: 10px;
        width: 250px;
        box-shadow: 0 0 8px rgba(0,0,0,0.15);
        text-align: center;
    }

    h2 {
        margin-bottom: 15px;
        font-size: 18px;
    }

    input {
        width: 100%;
        padding: 7px;
        border: 1.5px solid #ccc;
        border-radius: 5px;
        margin-bottom: 8px;
        font-size: 14px;
    }

    button {
        background: #28a745;
        color: white;
        padding: 7px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        margin-bottom: 15px;
    }

    button:hover {
        background: #218838;
    }

    .task {
        background: #e9ecef;
        padding: 6px;
        margin-top: 6px;
        border-radius: 5px;
        font-size: 14px;
        text-align: left;
    }
</style>
</head>
<body>

<div class="container">
    <h2>My To-Do List</h2>

    <input type="text" id="taskInput" placeholder="Enter task">
    <button onclick="addTask()">Add</button>

    <div id="taskList"></div>
</div>

<script>
    const taskInput = document.getElementById("taskInput");
    taskInput.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
            e.preventDefault();
            addTask();
        }
    });

    function addTask() {
        const input = document.getElementById("taskInput");
        const taskText = input.value.trim();
        if (taskText === "") return;

        createTask(taskText);
        saveTask(taskText);
        input.value = "";
    }

    function createTask(text) {
        const taskList = document.getElementById("taskList");

        const taskDiv = document.createElement("div");
        taskDiv.className = "task";
        taskDiv.textContent = text;

        taskList.appendChild(taskDiv);
    }

    function saveTask(task) {
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        tasks.push(task);
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function loadTasks() {
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        tasks.forEach(task => createTask(task));
    }

    window.onload = loadTasks;
</script>

</body>
</html>
