<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile First Flexbox</title>
  <style>
    
    .container {
      display: flex;
      flex-direction: column; 
      gap: 10px;
      padding: 10px;
    }

    .box {
      border: 2px solid #333;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      color: white;
      transition: transform 0.3s, background-color 0.3s;
      cursor: pointer;
    }

    
    .box1 { background-color: #3498db; } 
    .box2 { background-color: #2ecc71; }  
    .box3 { background-color: #e74c3c; }  

    
    .box:hover {
      background: #333;
      transform: scale(1.05);
    }

   
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align: center;">Responsive Flexbox Layout</h1>
    <p style="text-align: center;">This page demonstrates a mobile-first design with flexbox and queries.</p>
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
  </div>
</body>
</html>
