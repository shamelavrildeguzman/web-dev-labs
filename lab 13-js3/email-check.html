<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Format Validator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #388e3c;
        }
        p {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Email Checker</h2>
    <input type="text" id="email" placeholder="Enter your email">
    <button onclick="checkEmail()">Submit</button>
    <p id="result"></p>
</div>

<script>
    function checkEmail() {
        let email = document.getElementById("email").value;
        let result = document.getElementById("result");

        if (email.includes("@") && email.includes(".")) {
            result.style.color = "green";
            result.innerHTML = "✔ Email accepted!";
        } else {
            result.style.color = "red";
            result.innerHTML = "✘ Invalid email format.";
        }
    }
</script>

</body>
</html>
