<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 6 - Form Event (Green Theme)</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #e8f5e9;
      text-align: center;
      margin-top: 100px;
    }
    h2 {
      color: #1b5e20;
    }
    input[type="text"] {
      padding: 10px;
      width: 220px;
      border: 1px solid #81c784;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2e7d32;
    }
    p {
      font-size: 16px;
      color: #2e7d32;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>Activity 6: Form Event</h2>
  <p>Enter your name and click the button below.</p>

  <input type="text" id="name" placeholder="Enter your name here">
  <br>
  <button onclick="alert('Thank you, ' + document.getElementById('name').value + '!')">Submit</button>
</body>
</html>
