<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 5 - Button Click Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f9f9f9;
    }

    h2 {
      color: #2e7d32;
    }

    p {
      font-size: 16px;
      color: #333;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <h2>Activity 5: Button Click Message</h2>
  <p>Click the button below to see a message.</p>

  <button onclick="alert('Thanks for clicking!')">Click Me</button>
</body>
</html>
