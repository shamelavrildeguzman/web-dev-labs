<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Internal Navigation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #154734;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            color: grey;
            text-decoration: underline;
        }
        section {
            height: 100vh;
            padding: 60px 20px;
        }
        #about {
            background-color: whitesmoke ;
        }
        #menu {
            background-color: whitesmoke;
        }
        #contact {
            background-color: whitesmoke;
        }
       
    </style>
</head>
<body>

    <nav>
        <a href="#about">About</a>
        <a href="#menu">Menu</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="about">
        <h2>About</h2>
        <p>Welcome to our page! This section tells you about us.</p>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <p>Here is our menu section. </p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Contact us at:</p>
    </section>

</body>
</html>
