<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Generator</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #e8f5e9;
      text-align: center;
      padding: 40px;
